stages:
  - build

.base:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker buildx create
    - docker buildx use --default

docker-build:
  extends: .base
  script:
    - docker buildx build --push --platform linux/arm/v7,linux/arm64/v8,linux/386,linux/amd64 -t "$CI_REGISTRY_IMAGE" .
